{% extends "admin/index.html" %}
{% load static %}

{% block content %}
<div class="card-modern p-6">
    <!-- Search and Filter Bar -->
    <div class="flex flex-col md:flex-row gap-4 mb-6">
        <div class="flex-1">
            <div class="relative">
                <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                <input type="text" placeholder="Rechercher..." 
                       class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
        </div>
        <button class="btn-modern btn-primary">
            <i class="fas fa-plus mr-2"></i>Ajouter
        </button>
    </div>
    
    <!-- Table -->
    <div class="overflow-x-auto">
        <table class="w-full">
            <thead>
                <tr class="border-b border-gray-200">
                    <th class="px-6 py-3 text-left text-sm font-bold text-gray-900">Code</th>
                    <th class="px-6 py-3 text-left text-sm font-bold text-gray-900">Nom</th>
                    <th class="px-6 py-3 text-left text-sm font-bold text-gray-900">Quantité</th>
                    <th class="px-6 py-3 text-left text-sm font-bold text-gray-900">Prix</th>
                    <th class="px-6 py-3 text-left text-sm font-bold text-gray-900">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr class="border-b border-gray-200 hover:bg-gray-50 transition">
                    <td class="px-6 py-4 text-sm text-gray-900">001</td>
                    <td class="px-6 py-4 text-sm text-gray-900">Produit Exemple</td>
                    <td class="px-6 py-4 text-sm">
                        <span class="badge-modern badge-success">50 units</span>
                    </td>
                    <td class="px-6 py-4 text-sm text-gray-900">99.99€</td>
                    <td class="px-6 py-4 text-sm space-x-2">
                        <a href="#" class="text-blue-600 hover:text-blue-800 font-medium">
                            <i class="fas fa-edit"></i>
                        </a>
                        <a href="#" class="text-red-600 hover:text-red-800 font-medium">
                            <i class="fas fa-trash"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <!-- Pagination -->
    <div class="flex items-center justify-between mt-6 pt-4 border-t border-gray-200">
        <p class="text-sm text-gray-600">Affichage 1 à 10 sur 100</p>
        <div class="flex gap-2">
            <button class="btn-modern btn-secondary">Précédent</button>
            <button class="btn-modern btn-primary">Suivant</button>
        </div>
    </div>
</div>
{% endblock %}
